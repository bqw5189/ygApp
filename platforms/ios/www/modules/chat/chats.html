<ion-view view-title="雨信">
	<ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
       <ion-nav-buttons side="right">
        <button  class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete; data.showReorder = false">
           	
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content>
    <ion-list show-delete="data.showDelete" 
    		show-reorder="data.showReorder"
          can-swipe="listCanSwipe">
      <ion-item class="item-avatar" ng-repeat="chatlist in chatlists" href="#/app/chats/{{chatlist.title}}">
        <img ng-src="{{chatlist.img}}">{{chatlist.title}}
        <p>{{chatlist.lastMessage}}<span>2015-03-11 13:00:00</span></p>
        
        <ion-option-button class="button-positive"
                       ng-click="share(chatlist)">
	      分享
	    </ion-option-button>
	    <ion-option-button class="button-assertive"
	                       ng-click="toTop(chatlist, $index)">
	      置顶
	    </ion-option-button>
	    <ion-delete-button class="ion-minus-circled"
	                       ng-click="chatlists.splice($index, 1)">
	    </ion-delete-button>
	    <ion-reorder-button class="ion-navicon"
	                        on-reorder="reorderItem(chatlist, $fromIndex, $toIndex)">
	    </ion-reorder-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
