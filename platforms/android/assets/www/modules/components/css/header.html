<ion-view title="Header">
<div class="bar bar-subheader {{headerStyle}}">
	  <h2 class="title">Sub Header</h2>
	</div>
	 <ion-content>
	 <br/>
	 <br/>
		<button class="button button-full  button-light" ng-click="changHeader('bar-light')">
		  bar-light
		</button>
		<button class="button button-full  button-stable" ng-click="changHeader('bar-stable')">
		  bar-stable
		</button>
		<button class="button button-full  button-positive"  ng-click="changHeader('bar-positive')">
		  bar-positive
		</button>
		<button class="button button-full  button-calm" ng-click="changHeader('bar-calm')">
		  bar-calm
		</button>
		<button class="button button-full  button-balanced" ng-click="changHeader('bar-balanced')">
		  bar-balanced
		</button>
		<button class="button button-full  button-energized" ng-click="changHeader('bar-energized')">
		  bar-energized
		</button>
		<button class="button button-full  button-assertive" ng-click="changHeader('bar-assertive')">
		  bar-assertive
		</button>
		<button class="button button-full  button-royal" ng-click="changHeader('bar-royal')">
		  bar-royal
		</button>
		<button class="button button-full  button-dark" ng-click="changHeader('bar-dark')">
		  bar-dark
		</button>
	</ion-content>
</ion-view>
